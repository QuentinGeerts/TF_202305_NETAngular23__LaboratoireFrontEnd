<h1>Liste des utilisateurs</h1>
<div class="table-responsive">
  <table
    class="table table-dark table-striped table-hover align-middle text-center"
  >
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Pseudo</th>
        <th scope="col">Email</th>
        <th scope="col">PhoneNumber</th>
        <th scope="col">Éditer</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="users">
        <tr *ngFor="let u of users">
          <th [routerLink]="u.id + '/details'">
            <button class="btn">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #ffffff"
              ></i>
            </button>
          </th>
          <th scope="row">{{ u.id }}</th>
          <td>{{ u.lastname }}</td>
          <td>{{ u.firstname }}</td>
          <td>{{ u.pseudo }}</td>
          <td>{{ u.email }} {{ u.role | role }}</td>
          <td>{{ u.phoneNumber }}</td>
          <td>
            <button class="btn" [routerLink]="u.id + '/details/update'">
              <i class="fa-solid fa-pen-to-square" style="color: #20c997"></i>
            </button>
          </td>
          <td>
            <button
              class="btn"
              *ngIf="hasPermissionToDelete(u)"
              (click)="deleteUser(u.id)"
            >
              <i class="fa-solid fa-trash" style="color: #dc3545"></i>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
