<h1>S'inscrire</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ng-container *ngIf="message">
        <div class="alert" [ngClass]="{ 'alert-danger': isError, 'alert-success': !isError }">{{ message }}</div>
    </ng-container>

    <div class="mb-3 my-3">
        <label for="email" class="form-label">Email :</label>
        <input type="email" class="form-control" id="email" formControlName="email"
            [ngClass]="{ 'is-invalid': form.controls['email'].touched && !form.controls['email'].valid }">
    </div>

    <div class="row my-3">

        <div class="col">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="password" formControlName="password"
                [ngClass]="{ 'is-invalid': form.controls['password'].touched && !form.controls['password'].valid }">
        </div>

        <div class="col">
            <label for="confirmPassword" class="form-label">Confirmer le mot de passe :</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="passwordConfirmation"
                [ngClass]="{ 'is-invalid': form.controls['passwordConfirmation'].touched && !form.controls['passwordConfirmation'].valid }">
        </div>

    </div>

    <div class="mb-3 my-3">
        <label for="pseudo" class="form-label">Pseudo :</label>
        <input type="email" class="form-control" id="pseudo" formControlName="pseudo"
            [ngClass]="{ 'is-invalid': form.controls['pseudo'].touched && !form.controls['pseudo'].valid }">
    </div>

    <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
